<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book Collection</title>
    <link rel="stylesheet" href="Stylesheets/style.css">
</head>

<body>
    <header>
        Awesome Book Collection
    </header>

    <main>
        <section id="Book">
            <div id="book-container"> </div>
            <div class="addtext">Add a new book</div>
           
            <form id= "form">
                <!-- <label for="title">Title:</label> -->
                <input placeholder="Title" type="text" name="title" id="title" required>
                <!-- <label for="author">Author:</label> -->
                <input placeholder="Author" type="text" name="author" id="author" required>
                <input type="submit" value="Add" id="add-book">
            </form>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; Copyright 2022</p>
    </footer>
    <script src="Scripts/book.js"></script>
</body>

</html>
